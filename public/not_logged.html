<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>St'hack</title>
  <link href="/static/css/reset.css" rel="stylesheet">
  <link href="/static/css/style_login.css" rel="stylesheet">
  <link href="/static/css/dd.css" rel="stylesheet">
  <link href="/static/icone.ico" type="image/x-icon" rel="shortcut icon">
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/sthack.js"></script>
  <script src="/static/js/script_log.js"></script>
  <script src="/static/js/jquery.dd.js"></script>
  <script src="/socket.io/socket.io.js"></script>


  <script language="javascript">
  $(document).ready(function() {
    $("body select").msDropDown();
  });
  </script>


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


</head>

<body>
          <div id="log_in">
              <img id="logo" src="/static/img/logo_login.png" alt="logo"><br />
              <form method="POST" action="">
                  <select name="login" id="webmenu" onchange="change(this)">
                    <% teams_list.forEach(function(team){ %>
                    <option value="<%= team.login %>" data-image="/static/img/team_logos/<%= team.login %>.png"><%= team.login %></option>
                    <% }) %>
                </select>
              <input type="password" name="password" />
              <input type="submit" id="submit" value="LOGIN">
            </form>
          </div>
  </body>
</html>
